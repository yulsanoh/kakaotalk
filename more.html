<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 | Kakaotalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>5:30</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <img src="img/status-bar__info.png" alt="" />
      </div>
    </section>

    <main class="main-header more-section__header">
      <div class="main-header__column">
        <h1 class="main-header__title">더보기</h1>
      </div>
      <div class="main-header__column">
        <span class="main-header__icon"
          ><a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a
        ></span>
        <span class="main-header__icon"
          ><a href="#"><i class="fa-solid fa-qrcode fa-xl"></i></a
        ></span>
        <span class="main-header__icon"
          ><a href="#"><i class="fa-solid fa-gear fa-xl"></i></a
        ></span>
      </div>
    </main>

    <section class="more-section__pay">
      <div class="more-section__pay__column">
        <div class="more-section__pay__column__title-section">
          <h2 class="more-section__pay__title">지갑 <i class="fa-solid fa-chevron-right"></i></h2>
          <div class="more-section__pay__title__column">
            <div class="more-section__pay__id">
              <a href="#"><i class="fa-solid fa-id-badge"></i> <span>톡학생증</span></a>
            </div>
            <div class="more-section__pay__cert">
              <a href="#"><i class="fa-solid fa-certificate"></i> <span>인증서</span></a>
            </div>
          </div>
        </div>
      </div>
      <div class="more-section__pay__column">
        <div class="more-section__pay__advert">
          <div class="more-section__pay__advert__column">
            <span>📋 등본 발급, 주민센터 대신 톡으로!</span>
          </div>
          <div class="more-section__pay__advert__column">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="more-section__pay__column">
        <div class="more-section__pay__account">
          <div class="more-section__pay__account__column"><i class="fa-solid fa-comment"></i><span>pay</span></div>
          <div class="more-section__pay__account__column"><span>0원</span></div>
        </div>
      </div>
      <div class="more-section__pay__column">
        <div class="more-section__pay__menu">
          <ul class="more-section__pay__ul">
            <li class="more-section__pay__list"><a href="#">송금</a></li>
            <li class="more-section__pay__list"><a href="#">결제</a></li>
            <li class="more-section__pay__list"><a href="#">자산</a></li>
          </ul>
          <div class="more-section__pay__bought">
            <span
              ><a href="#"><i class="fa-solid fa-cart-shopping"></i>구매내역</a></span
            >
          </div>
        </div>
      </div>
    </section>

    <section class="more-section">
      <div class="more-section__icons__column">
        <div class="more-section__icon">
          <i class="fa-solid fa-gift fa-2x"></i>
          <span>선물하기</span>
        </div>
        <div class="more-section__icon">
          <i class="fa-solid fa-hand-holding-heart fa-2x"></i>
          <span>받은선물</span>
        </div>
        <div class="more-section__icon">
          <i class="fa-solid fa-store fa-2x"></i>
          <span>쇼핑하기</span>
        </div>
        <div class="more-section__icon">
          <i class="fa-solid fa-m fa-2x"></i>
          <span>메이커스</span>
        </div>
      </div>
      <div class="more-section__icons__column">
        <div class="more-section__icon">
          <i class="fa-solid fa-gamepad fa-2x"></i>
          <span>게임</span>
        </div>
        <div class="more-section__icon">
          <i class="fa-regular fa-calendar-days fa-2x"></i>
          <span>캘린더</span>
        </div>
        <div class="more-section__icon">
          <i class="fa-solid fa-shirt fa-2x"></i>
          <span>브랜드패션</span>
        </div>
        <div class="more-section__icon">
          <i class="fa-solid fa-table-cells-large fa-2x"></i>
          <span>전체서비스</span>
        </div>
      </div>
    </section>

    <section class="more-section--advert">
      <a href="https://nomadcoders.co/kokoa-clone" target="_blank">
        <div class="more-section__advert">
          <img src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Favatars%2FkokoaThumbnail_h8OxaLt_WUzjUct.jpg&w=1920&q=75" alt="" />
          <span class="more_section__advert__notice">AD</span>
          <span class="more-section__advert__level">초급</span>
          <div class="more-section__advert__text">
            <h4 class="more-section__advert__title">코코아톡 클론코딩</h4>
            <span class="more-section__advert__subtitle">HTML, CSS, Github</span>
          </div>
        </div>
      </a>
    </section>

    <nav class="nav-bar">
      <div class="nav-bar__icons">
        <a href="friends.html" class="nav-bar__icon"><i class="fa-solid fa-user fa-lg"></i><span>친구</span></a>
        <a href="chattings.html" class="nav-bar__icon"><i class="fa-solid fa-comment fa-lg"></i><span>채팅</span></a>
        <a href="openchattings.html" class="nav-bar__icon"><i class="fa-solid fa-comments fa-lg"></i><span>오픈채팅</span></a>
        <a href="more.html" class="nav-bar__icon nav-bar__icon--now"><i class="fa-solid fa-ellipsis fa-lg"></i><span>더보기</span></a>
      </div>
      <div class="nav-bar__underbar"></div>
    </nav>

    <div class="if-not-mobile">화면을 550px 이하로 맞춰주세요!</div>
    <script src="https://kit.fontawesome.com/59f804b962.js" crossorigin="anonymous"></script>
  </body>
</html>
