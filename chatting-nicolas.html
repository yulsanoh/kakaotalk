<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 | Kakaotalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body__chatting">
    <section class="status-bar body__chatting">
      <div class="status-bar__column">
        <span>5:30</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <img src="img/status-bar__info__blue.png" alt="" />
      </div>
    </section>

    <section class="chat-header">
      <div class="chat-header__column">
        <a href="chattings.html"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="chat-header__column"><h3>니꼴라스</h3></div>
      <div class="chat-header__column"><i class="fa-solid fa-magnifying-glass"></i><i class="fa-solid fa-bars"></i></div>
    </section>

    <section class="chat-main">
      <div class="chat-timestamp">Sunday, January, 21, 2024</div>
      <div class="message-row">
        <img class="user-component__img--sm" src="https://avatars.githubusercontent.com/u/3612017?v=4" alt="" />
        <div class="message-row__text">
          <span class="message-row__author">니꼴라스</span>
          <div class="message-row__info">
            <span class="message-row__bubble">Welcome to Nomad Coders!</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__text">
          <div class="message-row__info">
            <span class="message-row__bubble">Thank you!</span>
            <span class="message-row__time">21:30</span>
          </div>
        </div>
      </div>

      <form action="#" class="reply">
        <div class="reply__column"><i class="fa-regular fa-square-plus fa-xl"></i></div>
        <div class="reply__column">
          <input type="text" placeholder="메세지를 입력하세요" />
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </form>
    </section>
    <div class="nav-bar__underbar login-screen__underbar"></div>
    <div class="if-not-mobile">화면을 550px 이하로 맞춰주세요!</div>
    <script src="https://kit.fontawesome.com/59f804b962.js" crossorigin="anonymous"></script>
  </body>
</html>
