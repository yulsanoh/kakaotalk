<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 | Kakaotalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>5:30</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <img src="img/status-bar__info.png" alt="" />
      </div>
    </section>

    <main class="main-header">
      <div class="main-header__column">
        <h1 class="main-header__title">채팅</h1>
      </div>
      <div class="main-header__column">
        <span class="main-header__icon"
          ><a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a
        ></span>
        <span class="main-header__icon"><i class="fa-regular fa-comment fa-xl"></i> </span>
        <span class="main-header__icon"
          ><a href="#"><i class="fa-solid fa-gear fa-xl"></i></a
        ></span>
      </div>
    </main>

    <section class="main-section screen_chattings">
      <a href="chatting-nicolas.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/3612017?v=4" alt="" class="user-component__img user-component__img--sm" />
            <div class="user-component__texts">
              <h3 class="user-component__title">
                <span>니꼴라스</span>
              </h3>
              <p class="user-component__subtitle">Welcome to Nomad Coders!</p>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오후 5:30</span>
            <span class="user-component__alert">1</span>
          </div>
        </div>
      </a>
      <a href="chatting-nomad.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/29245056?s=200&v=4" alt="" class="user-component__img user-component__img--sm" />
            <div class="user-component__texts">
              <h3 class="user-component__title">
                <span>노마드코더</span>
              </h3>
              <p class="user-component__subtitle">문의를 원하시면 언제든 1:1 채팅해주세요!</p>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오후 5:30</span>
            <span class="user-component__alert">1</span>
          </div>
        </div>
      </a>
    </section>

    <nav class="nav-bar">
      <div class="nav-bar__icons">
        <a href="friends.html" class="nav-bar__icon"><i class="fa-solid fa-user fa-lg"></i><span>친구</span></a>
        <a href="chattings.html" class="nav-bar__icon nav-bar__icon--now"><i class="fa-solid fa-comment fa-lg"></i><span>채팅</span></a>
        <a href="openchattings.html" class="nav-bar__icon"><i class="fa-solid fa-comments fa-lg"></i><span>오픈채팅</span></a>
        <a href="more.html" class="nav-bar__icon"><i class="fa-solid fa-ellipsis fa-lg"></i><span>더보기</span></a>
      </div>
      <div class="nav-bar__underbar"></div>
    </nav>
    <div class="if-not-mobile">화면을 550px 이하로 맞춰주세요!</div>
    <script src="https://kit.fontawesome.com/59f804b962.js" crossorigin="anonymous"></script>
  </body>
</html>
