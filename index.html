<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 | Kakaotalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>5:30</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <img src="img/status-bar__info.png" alt="" />
      </div>
    </section>

    <div class="login-section">
      <h1 class="login-section__title">카카오톡에 오신것을 환영합니다!</h1>
      <p class="login-section__subtitle">카카오톡 아이디가 있다면 이메일 혹은 전화번호를 통해 로그인을 해주세요.</p>
    </div>

    <form action="friends.html" method="GET" class="login-section__form">
      <input type="text" required placeholder="Email or phone number" />
      <input type="password" required placeholder="Password" />
      <input type="submit" />
      <a href="#">아이디가 기억나지 않으세요?</a>
    </form>

    <div class="if-not-mobile">화면을 550px 이하로 맞춰주세요!</div>
    <div class="nav-bar__underbar login-screen__underbar"></div>
    <script src="https://kit.fontawesome.com/59f804b962.js" crossorigin="anonymous"></script>
  </body>
</html>
