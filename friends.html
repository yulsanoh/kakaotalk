<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 | Kakaotalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>5:30</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <img src="img/status-bar__info.png" alt="" />
      </div>
    </section>

    <main class="main-header">
      <div class="main-header__column">
        <h1 class="main-header__title">친구</h1>
      </div>
      <div class="main-header__column">
        <span class="main-header__icon"
          ><a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a
        ></span>
        <span class="main-header__icon"
          ><a href="#"><i class="fa-regular fa-user fa-xl"></i></a
        ></span>
        <span class="main-header__icon"
          ><a href="#"><i class="fa-solid fa-music fa-xl"></i></a
        ></span>
        <span class="main-header__icon"
          ><a href="#"><i class="fa-solid fa-gear fa-xl"></i></a
        ></span>
      </div>
    </main>

    <section class="main-section">
      <div class="user-component user-component--profile">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/156407033?v=4" alt="" class="user-component__img user-component__img--lg" />
          <div class="user-component__texts">
            <h3 class="user-component__title">
              <span>율</span><span><i class="fa-solid fa-chevron-right"></i></span>
            </h3>
            <p class="user-component__subtitle">github.com/yulsanoh</p>
          </div>
        </div>
        <div class="user-component__column"><span class="user-component__column--friends">상태메시지 +</span></div>
      </div>

      <div class="friends-section">
        <div class="friends-section__column">
          <div class="friends-section__header">
            <h4 class="friends-section__title">업데이트한 프로필 1</h4>
            <span class="friends-section__icon"><i class="fa-solid fa-chevron-up"></i></span>
          </div>
          <div class="friends-section__updated">
            <div class="friends-section__updated-profile"><img class="user-component__img--sm" src="https://avatars.githubusercontent.com/u/3612017?v=4" alt="" /> <span>니꼴라스</span></div>
          </div>
        </div>
        <div class="friends-section__column">
          <div class="friends-section__header">
            <h4 class="friends-section__title">펑</h4>
            <span class="friends-section__icon"><i class="fa-solid fa-chevron-up"></i></span>
          </div>
          <div class="friends-section__fn">
            <div class="friends-section__fn__column"><i class="fa-solid fa-plus"></i><span>나의 펑을 만들어보세요!</span></div>
            <div class="friends-section__fn__column"></div>
          </div>
        </div>

        <div class="friends-section__column">
          <div class="friends-section__header">
            <h4 class="friends-section__title">생일인 친구</h4>
            <span class="friends-section__icon"><i class="fa-solid fa-chevron-up"></i></span>
          </div>
          <div class="friends-section__fn">
            <div class="friends-section__fn__column friends-section__birthday"><i class="fa-solid fa-cake-candles" style="color: #ffffff"></i><span>친구의 생일을 확인해보세요!</span></div>
            <div class="friends-section__fn__column">1 ></div>
          </div>
        </div>

        <div class="friends-section__column">
          <div class="friends-section__header">
            <h4 class="friends-section__title">채널</h4>
            <span class="friends-section__icon"><i class="fa-solid fa-chevron-up"></i></span>
          </div>
          <div class="friends-section__recommended">
            <img src="https://avatars.githubusercontent.com/u/29245056?s=200&v=4" alt="" class="friends-section__recommended-img" />
            <h5 class="friends-section__recommended-title">노마드코더</h5>
            <p class="friends-section__recommended-subtitle">코딩은 진짜를 만들어보는거야!</p>
            <a class="friends-section__recommended-btn" href="https://nomadcoders.co/" target="_blank">채널추가</a>
          </div>
        </div>

        <div class="friends-section__column">
          <div class="friends-section__header">
            <h4 class="friends-section__title">친구 2</h4>
            <span class="friends-section__icon"><i class="fa-solid fa-chevron-up"></i></span>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img src="https://avatars.githubusercontent.com/u/3612017?v=4" alt="" class="user-component__img user-component__img--sm" />
              <div class="user-component__texts">
                <h3 class="user-component__title">
                  <span>니꼴라스</span>
                </h3>
                <p class="user-component__subtitle">Nomad Coders Forever</p>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
      </div>
    </section>

    <nav class="nav-bar">
      <div class="nav-bar__icons">
        <a href="friends.html" class="nav-bar__icon nav-bar__icon--now"><i class="fa-solid fa-user fa-lg"></i><span>친구</span></a>
        <a href="chattings.html" class="nav-bar__icon"><i class="fa-solid fa-comment fa-lg"></i><span>채팅</span></a>
        <a href="openchattings.html" class="nav-bar__icon"><i class="fa-solid fa-comments fa-lg"></i><span>오픈채팅</span></a>
        <a href="more.html" class="nav-bar__icon"><i class="fa-solid fa-ellipsis fa-lg"></i><span>더보기</span></a>
      </div>
      <div class="nav-bar__underbar"></div>
    </nav>

    <div class="splash-screen"><i class="fa-solid fa-comment fa-lg"></i></div>
    <div class="if-not-mobile">화면을 550px 이하로 맞춰주세요!</div>

    <script src="https://kit.fontawesome.com/59f804b962.js" crossorigin="anonymous"></script>
  </body>
</html>
